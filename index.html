<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/e76faa4312.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
 <div class="main">
    <div class="gamescreen">
        <div class="top-screen">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="middle-gamescreen">

            <div class="maingamescreen">
                <div class="top-gamescreen">
                    <div class="board" id="board">
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                        <div class="cell" data-cell></div>
                    </div>

                    <div class="statsclm">
                        <div class="stats">
                            <div class="roundcounter">Round 1</div>
                            <div class="currentplayers">
                                <div class="avatar"><i id="playerone"></i></div>
                                <div class="smallvs">VS</div>
                                <div class="avatar"><i id="playertwo"></i></div>
                            </div>
                            <div class='scoretab'>
                                <div class="playeronescore"></div>
                                <div class="playertwoscore"></div>
                                <div class="playerone">Player 1</div>
                                <div class="playertwo">Player 2</div>
                            </div>
                            <div class="options">
                                <div class="restart"><i class="fa-solid fa-arrow-rotate-right fa-3x"></i></div>
                            </div>
        
                        </div>
                    </div>
                </div>
                

            </div>
        </div>

    </div>
    
    <div class="popup">
        <div class="popup-content">  
            <div class="popup-cc">
                <div class="playeroneopt">
                    <div class="name">Player One</div>
                    <div class="icons">
                        <i id="oneuser" class="fa-solid fa-user fa-3x"></i>
                        <i id="oneastronaut" class="fa-solid fa-user-astronaut fa-3x"></i>
                        <i id="oneninja" class="fa-solid fa-user-ninja fa-3x"></i>
                        <i id="onetie"  class="fa-solid fa-user-tie fa-3x"></i>
                    </div>
                    <div class="choice">
                        <div class="xchoice">X</div>
                    </div>
                </div>

                <div class="popup-middle">
                    <div class="startbtn">PLAY</div>
                </div>
                <div class="playertwoopt">
                    <div class="name">Player Two</div>
                    <div class="icons">
                        <i id="twouser" class="fa-solid fa-user fa-3x"></i>
                        <i id="twoastronaut" class="fa-solid fa-user-astronaut fa-3x"></i>
                        <i id="twoninja" class="fa-solid fa-user-ninja fa-3x"></i>
                        <i id="twotie" class="fa-solid fa-user-tie fa-3x"></i>
                    </div>
                    <div class="choice">
                        <div class="xchoice">O</div>
                    </div>
                </div>

            </div>
            
            
        </div>
    </div>
 </div>

 
 <script src="script.js"></script>
</body>
</html>
